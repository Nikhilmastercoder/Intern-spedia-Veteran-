<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Colour Application</title>
    <link rel="stylesheet" href="hex.css">
    <script src="hex.js"></script>
</head>
<body>
    <div class="container">
        <div class="hex-color">
            <marquee direction="left" scrollamount="20">
            <h1>
                Click the Submit button bellow the hex code of the a random color
            </h1>
        </marquee>
            <h2>
                The hex code of the color is #<span id="hex-code">00000</span>
            </h2>
            <button onclick="changecolor()"  type="button" style="background-color:rgb(192, 130, 50); width: 100px ;height: 40px;" value="Submit">Click here</button>
        </div>
    </div>
    
</body>
</html>
